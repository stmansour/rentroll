<div id="raflow-container">
    <div class="slider" data-slider-id="1">
        <section class="slider-content"></section>
        <div class="clearfix"></div>
    </div>
    <div id="ra-form"> <!-- RA Form Section -->
        <nav id="progressbar">
            <!-- progressbar -->
            <ul id="steps-list">
                <li class="active" data-target="#dates">
                    <a href="#">
                        <span class="step">1</span>
                        <span class="title">Dates</span>
                    </a>
                </li>
                <li data-target="#people">
                    <a href="#">
                        <span class="step">2</span>
                        <span class="title">Renters, Occupants</span>
                    </a>
                </li>
                <li data-target="#pets">
                    <a href="#">
                        <span class="step">3</span>
                        <span class="title">Pets</span>
                    </a>
                </li>
                <li data-target="#vehicles">
                    <a href="#">
                        <span class="step">4</span>
                        <span class="title">Vehicles</span>
                    </a>
                </li>
                <li data-target="#rentables">
                    <a href="#">
                        <span class="step">5</span>
                        <span class="title">Rentables</span>
                    </a>
                </li>
                <li data-target="#parentchild">
                    <a href="#">
                        <span class="step">6</span>
                        <span class="title">Parent/Child</span>
                    </a>
                </li>
                <li data-target="#tie">
                    <a href="#">
                        <span class="step">7</span>
                        <span class="title">Tie</span>
                    </a>
                </li>
                <li data-target="#final">
                    <a href="#">
                        <span class="step">8</span>
                        <span class="title">Finish</span>
                    </a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </nav>

        <!-- info dates section -->
        <div id="section-wrapper">
            <section class="ra-form-component" id="dates">
                <div class="form-container">Dates Form</div>
            </section>

            <!-- payors, users section -->
            <section class="ra-form-component" id="people">
                <div class="form-container">People Search Form</div>
                <div class="grid-container">People Grid</div>
            </section>

            <!-- pets section -->
            <section class="ra-form-component" id="pets">
                    <section class="cb-section">
                            <label>
                                    <input type="checkbox" id="RAPetsGrid_checkbox" onchange="lockOnGrid('RAPetsGrid')" checked/>
                                    Have pets?
                            </label>
                    </section>
                <div class="grid-container">Pets Grid</div>
            </section>

            <!-- vehicle section -->
            <section class="ra-form-component" id="vehicles">
                    <section class="cb-section">
                            <label>
                                    <input type="checkbox" id="RAVehiclesGrid_checkbox" onchange="lockOnGrid('RAVehiclesGrid')" checked/>
                                    Have vehicles?
                            </label>
                    </section>
                    <div class="grid-container">Vehicles Grid</div>
            </section>

            <!-- rentables section -->
            <section class="ra-form-component" id="rentables">
                <div class="form-container">Rentable Search Form</div>
                <div class="grid-container">Rentables Grid</div>
            </section>

            <!-- parent/child section -->
            <section class="ra-form-component" id="parentchild">
                <div class="grid-container">Parent Child Rentables Grid</div>
            </section>

            <!-- tie section -->
            <section class="ra-form-component" id="tie">
                <div class="layout-container"></div>
            </section>

            <!-- final section -->
            <section class="ra-form-component" id="final">
                <div class="form-container">Final Section</div>
                <div id="save-ra-btn-container">
                    <button class="save-ra">Save Rental Agreement</button>
                </div>
            </section>
        </div>

        <!-- RA form footer part -->
        <footer>
            <button id="previous" class="w2ui-btn">Previous</button>
            <button id="save-ra-flow-btn" class="w2ui-btn">Save Rental Agreement</button>
            <button id="next" class="w2ui-btn">Next</button>
            <div class="clearfix"></div>
        </footer>

    </div> <!-- RA Form Section -->
</div>
